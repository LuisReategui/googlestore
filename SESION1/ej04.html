<!DOCTYPE html>
<html>
<head>
<script type="text/javascript" 
src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
</html>
<body>
<main>
    <h2>{{'Universidad de Guayaquil - CISC #JuntosPodemos'}}</h2>
    <form @submit.prevent="createUser">
            <input type="text" placeholder="Nombre" v-model="objUser.nombre" />
            <input type="text" placeholder="Apellido" v-model="objUser.apellido"  />
            <input type="submit" value="Guardar" />
    </form>
    <table>
        <thead>
            <th>NOMBRE</th>
            <th>APELLIDO</th>
        </thead>
    <tbody>
    <tr v-for="(item ,idx) in users">
    <td>{{item.nombre}}</td>
    <td>{{item.apellido}}</td>
    </tr>
    </tbody>
    </table>
    
    {{ $data }}
</main>
</body>
<script type="text/javascript">
new Vue({
    el:'main',
    data:{
            users:[
                {'nombre':'Luis','apellido':'Reategui'},
                {'nombre':'Andrea','apellido':'Alvarado'},
                {'nombre':'Angelo','apellido':'Ponce'}
            ],
            objUser:{'nombre':null,'apellido':null}
    },
  
    methods:{
        createUser(){
            this.users.unshift(this.objUser)
            this.orderUser
            this.objUser={'nombre':null,'apellido':null}
        }
    },
    computed:{
        orderUser(){
            return this.users.sort(function(a,b){
                if(a.nombre > b.nombre){
                    return 1;
                }
                if(a.nombre > b.nombre){
                    return -1;
                }
                return 0;
            });
            }
    }
});
</script>
